<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* светлый пастельный фон */
            margin: 0;
            padding: 0;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        .product-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 250px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }
        .product-card b {
            display: block;
            font-size: 1.2em;
            color: #004c8c; /* приглушенный синий */
            padding: 15px;
            background-color: #e1effc; /* светло-голубой фон */
            color: #004c8c;
            text-align: center;
            border-bottom: 2px solid #c7d9f0;
        }
        .product-card p {
            font-size: 1em;
            color: #5c6c79; /* приглушенный серо-синий */
            padding: 10px 15px;
            margin: 0;
            text-align: center;
        }
        .product-card a {
            display: block;
            padding: 10px;
            text-align: center;
            background-color: #a2c9f1; /* светлый синий */
            color: #004c8c; /* темно-синий */
            text-decoration: none;
            border-radius: 0 0 8px 8px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .product-card a:hover {
            background-color: #7bb8d3; /* более насыщенный синий */
            transform: scale(1.05); /* немного увеличиваем размер при наведении */
        }
        .product-card a:active {
            background-color: #5f92b2; /* еще более насыщенный синий при нажатии */
        }
    </style>
</head>
<body>
<div class="product-container" th:each="product : ${products}">
    <div class="product-card">
        <b th:text="${product.title}">Product Title</b>
        <p th:text="${product.price}">Product Price</p>
        <a th:href="@{/product/{id}(id=${product.id})}">View Details</a>
    </div>
</div>
</body>
</html>
